<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment Successful — Sovereign Protocol</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const SUPABASE_URL = "PASTE_YOUR_PROJECT_URL";
const SUPABASE_ANON_KEY = "PASTE_YOUR_ANON_PUBLIC_KEY";
const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

function qp(name){
  const url = new URL(window.location.href);
  return url.searchParams.get(name);
}
</script>

<style>
body {
  font-family: Arial, sans-serif;
  background:#0b0b0b;
  color:white;
  text-align:center;
  padding:80px;
}
.card {
  max-width:600px;
  margin:auto;
  background:#141414;
  padding:40px;
  border-radius:10px;
  border:1px solid #333;
}
h1 { color:#27ae60; }
</style>
</head>

<body>
<div class="card">
  <h1>Payment Received</h1>
  <p>Recording your access. Please wait…</p>
</div>

<script>
async function activateAccess(){

  const { data: { session } } = await supabaseClient.auth.getSession();

  if(!session || !session.user){
    // Not logged in — send to login first
    window.location.href = "/login.html?return=" + encodeURIComponent(window.location.pathname + window.location.search);
    return;
  }

  const course = qp("course");
  const returnTo = qp("return") || "/hubs.html";

  if(!course){
    alert("Missing course reference.");
    return;
  }

  const { error } = await supabaseClient
    .from("purchases")
    .upsert({
      user_id: session.user.id,
      course_id: course,
      paid: true,
      paid_at: new Date().toISOString()
    }, { onConflict: "user_id,course_id" });

  if(error){
    alert("Access activation failed. Contact support.");
    return;
  }

  window.location.href = returnTo;
}

activateAccess();
</script>

</body>
</html>
